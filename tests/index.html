<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/3.3.3/adapter.min.js"
        ></script>
        <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.min.js"
        ></script>
        <script
            type="text/javascript"
            src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"
        ></script>
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <video id="preview" width="100%" autoplay></video>
                </div>
                <div class="col-md-6">
                    <label>Scan QR Code</label>
                    <input type="text" name="text" id="text" readonly="" placeholder="scan qrcode" class="form-control">
                </div>
            </div>
        </div>

        <script>
            // Initialize the scanner
            let scanner = new Instascan.Scanner({ video: document.getElementById('preview') });

            // Try to get the cameras and start the scanner
            Instascan.Camera.getCameras().then(function(cameras){
                if (cameras.length > 0) {
                    // Choose the first camera and start the scanner
                    scanner.start(cameras[0]).catch(function(error) {
                        console.error("Error starting scanner: ", error);
                    });
                } else {
                    alert('No cameras found');
                }
            }).catch(function(e){
                console.error("Error getting cameras: ", e);
            });

            // Listen for QR code scan
            scanner.addListener('scan', function(c) {
                // Set the scanned QR code value to the input field
                document.getElementById('text').value = c;
            });
        </script>
    </body>
</html>
